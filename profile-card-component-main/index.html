<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <section class="card-container-component">
            <article class="card-content-profile">
                <header class="headerboard-card">
                </header>

                <div class="card-body">
                    <div class="card-panel-profile">
                        <div class="card-panel-image">
                            <img src="../profile-card-component-main/image/image-victor.jpg" alt="Photo Profile" class="card-profile-user">
                        </div>
                        
                        <div class="card-panel-descript">
                            <h1>Victor Crest <span>26</span></h1>
                            <p>London</p>
                        </div>
                    </div>

                    <footer class="card-social-media">
                        <ul>
                            <li class="indicator-social-media">
                                <span>80K</span>
                                <p>Followers</p>
                            </li>
    
                            <li class="indicator-social-media">
                                <span>803K</span>
                                <p>Likes</p>
                            </li>
    
                            <li class="indicator-social-media">
                                <span>1.4K</span>
                                <p>Photos</p>
                            </li>
                        </ul>
                    </footer>
                </div>
    
            </article>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/rherndz">RHrndz</a>.
        </p>
    </footer>
</body>
</html>
