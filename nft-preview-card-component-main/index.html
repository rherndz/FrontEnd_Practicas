<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
        </style>
        
</head>
<body>
    <main>
        <section class="section-component-card">
            <article class="card-container-nft">
                <header class="card-header-content">

                </header>

                <div class="card-body-content">
                    <h1 class="card-title">Equilibrium #3429</h1>
                    <p class="card-descript">Our Equilibrium collection promotes
                        balance and calm.
                    </p>

                    <div class="section-panel-price">
                        <div class="panel-price">
                            <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                            <p>0.041<span>ETH</span></p>
                        </div>

                        <div class="panel-days">
                            <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
                            <p>3 days left</p>
                        </div>
                    </div>

                    <footer class="card-footer-content">
                        <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="avatar profile" class="footer-avatar-profile">

                        <p class="card-footer-text">Creaction of <a class="profile-name"><strong>Jules Wyvern</strong></a></p>
                    </footer>
                </div>
            </article>
        </section>
    </main>
</body>
<footer class="footer-section">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rherndz">RHrndz</a>.
    </div>
</footer>
</html>
