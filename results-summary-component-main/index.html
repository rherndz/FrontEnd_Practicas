<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title></title>
</head>
<body>
    <main>
        <section class="component-container">
            <article class="card-grid-container">
                <!--Slider Left-->
                <slider class="card-slider-left">
                    <h1 class="result-title">Your Result</h1>
    
                    <div class="decoraction-circle">
                        <strong>76</strong>
                        <span>of 100</span>
                    </div>
    
                    <div class="description">
                        <h2 class="description-title">Great</h2>
                        <p>Your scored higher than 65% of the people who have taken these test.</p>
                    </div>
    
                </slider>
    
                <!--Slider Right-->
                <slider class="card-slider-right">
                    <h3 class="summary-title">Sumamary</h3>
    
                    <!-- Rection panel -->
                    <div class="summary-result-panel reaction">
                        <span class="reaction-title">
                            <i class="lni lni-bolt-alt" id="icon"></i>
                            Reaction
                        </span>
                        <b class="result">80 <span class="result-act">/</span><span class="result-act">100</span></b>
                    </div>
    
                    <!-- Memory panel -->
                    <div class="summary-result-panel memory">
                        <span class="memory-title">
                            <i class='bx bx-brain' id="icon"></i>
                            Memory
                        </span>
                        <b class="result">92 <span class="result-act">/</span><span class="result-act">100</span></b>
                    </div>
    
                    <!-- Verbal panel -->
                    <div class="summary-result-panel verbal">
                        
                        <span class="verbal-title"> 
                            <i class='bx bx-message-square-minus' id="icon"></i>
                            Verbal
                        </span>
                        <b class="result">61 <span class="result-act">/</span><span class="result-act">100</span></b>
                    </div>
    
                    <!-- Visual panel -->
                    <div class="summary-result-panel visual">
                        <span class="visual-title">
                            <i class="lni lni-eye" id="icon"></i>
                            Visual
                        </span>
                        <b class="result">72 <span class="result-act">/</span><span class="result-act">100</span></b>
                    </div>
    
                    <!-- Button Result -->
                    <div class="button-section">
                        <button type="submit" class="button-result"><strong>Continue</strong></button>
                    </div>
                </slider>
            </article>
        </section>
    </main>
    
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Rhrndz</a>.
        </div>
    </footer>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
