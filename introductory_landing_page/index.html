<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Landing Page</title>
</head>
<body>
    <div class="headerboard_container">
        <header class="headerboard_header">
            <a href="#" class="header_logo_link"> <img src="./img/logo.svg" class="header_logo" alt="huddle logo"> </a>
        </header>

        <div class="headerboard_content">
            <div class="panel_left">
                <figure>
                    <img src="./img/illustration-mockups.svg" class="panel_img" alt="">
                </figure>
            </div>

            <div class="panel_rigth">
                <div class="panel_content">
                    <h3>Build The Community Your Fans Will Love</h3>
                    <p> Huddle re-imagines  the way we build communities. You have a voice, but so does your audience. Create connection with your users as you engage in genuine discussion.</p>

                    <div class="button_container">
                        <a href="#" class="button_register"> Register </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="headerboard_footer">
            <ul class="social_media">
                <li class="socialmedia_list">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></ion-icon></a>
                </li>

                <li class="socialmedia_list">
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </li>

                <li class="socialmedia_list">
                    <a href="#"><ion-icon name="logo-instagram" ></ion-icon></a>
                </li>
            </ul>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
