<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <section class="stats_preview_card">
            <article class="component_card">
                <header class="card_image_section">
                    <img src="/stats_preview_card_component/images/image-header-mobile.jpg" alt="office meeting" class="card-image-mobile" width="310" height="250" >

                    <img src="/stats_preview_card_component/images/image-header-desktop.jpg" alt="office meeting" class="card-image-desktop" width="600" height="359">
                </header>

                <div class="card_text_section">
                    <h1 class="card_title">Get <span class="text-resalt-color">insights</span> that help your business grow.</h1>
                    <p class="card_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                    <footer class="stats_card_section">
                        <ul>
                            <li>
                                <span class="card_span_resalt">10K+</span>
                                <span class="card_text_resalt">COMPANIES</span>
                            </li> 

                            <li>
                                <span class="card_span_resalt">314</span>
                                <span class="card_text_resalt">TEMPLATES</span>
                            </li>
                            
                            <li>
                                <span class="card_span_resalt">12M+</span>
                                <span class="card_text_resalt">QUERIES</span>
                            </li>
                        </ul>
                    </footer>
                </div>
            </article>

        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Rhrndz</a>.
        </p>
    </footer>
</body>
</html>
