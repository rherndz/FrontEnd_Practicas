<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>
</head>
<body>
    <main>
        <section class="profile-card-container">
            <div class="profile-card-content">
                <header class="profile-card-header">
                    <figure class="profile-card-image">
                        <img src="images/avatar-jessica.jpeg" width="70" alt="image profile" class="profile-card-image">
                    </figure>
            
                    <div class="profile-card-description">
                        <h1 class="profile-card-title">Jessica Randall</h1>
                        <span class="profile-card-ubication">London, United Kingdom</span>
                        
                        <div>
                            <p class="profile-card-text">"Front-end developer and avid reader"</p>
                        </div>
                    </div>
                </header>
            
                <ul class="profile-card-buttons">
                    <li><a href="#" class="profile-card-link-button">Github</a></li>
                    <li><a href="#" class="profile-card-link-button">Frontend Mentor</a></li>
                    <li><a href="#" class="profile-card-link-button">Linkedin</a></li>
                    <li><a href="#" class="profile-card-link-button">Twitter</a></li>
                    <li><a href="#" class="profile-card-link-button">Instagram</a></li>
                </ul>
            </div>
        </section>
    </main>
    
</body>
<footer class="footer-container">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/rherndz">RHrndz</a>.
    </div>
</footer>
</html>
