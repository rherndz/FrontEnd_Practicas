<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="main-container">
        <section class="card-component">
            <article class="card-container">
                <header class="card-content-header">
                    
                </header>
    
                <div class="card-content-body">
                    <section class="card-descript">
                        <h1>Order Sumamary</h1>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias reiciendis blanditiis ea recusandae!</p>
                    </section>
    
                    <section class="card-subcripcion-panel">
                        <div class="panel-left">
                            <figure><img src="/order-summary-component-main/image/icon-music.svg" alt="icon music"></figure>
                            <div>
                                <span>Annual Plan</span>
                                <p>$59.99/year</p>
                            </div>
                        </div>
    
                        <div class="panel-right">
                            <span class="subcription-selection-link">Change</span>
                        </div>
                    </section>

                    <footer class="card-buttom-panel">
                        <button type="submit" class="card-buttom button-active">Proceed to Payment</button>
                        <div class="card-buttom"><a class="button-second-active" href="#">Cancel Order</a></div>
                    </footer>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer-section">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Rherndz</a>.
        </div>
    </footer>
    
</body>
</html>
