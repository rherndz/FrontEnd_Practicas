<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <section class="cards-component">
            <div class="card-product">
                <header class="card-panel-image">
                    <img class="card-product-img-mobile" src="../product_preview_card_component/images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel" width="696" height="300">

                    <img class="card-product-img-desktop" src="../product_preview_card_component/images/image-product-desktop.jpg" alt="" width="700" height="470">
                </header>

                <div class="card-content card-panel-text">
                    <span class="product-category">PERFUME</span>
                    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-descript">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL</p>
                    <p class="product-price">$149.99 <span>$169.99</span></p>
    
                    <footer class="card-content-footer">
                        <a class="card-button-add" href="#" target="_blank"><img class="icon-button" src="../product_preview_card_component/images/icon-cart.svg" alt="icon add to cart "> Add to Cart</a>
                    </footer>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/rherndz">RHrndz</a>.
        </p>
    </footer>
</body>
</html>
